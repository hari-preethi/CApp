<html>
    <link rel="stylesheet" href="capp.css">
    <center>
        <header>
            <title>Yolo Flights</title>
        </header>
    <body>
        <h1>Yolo Flights</h1>
        <form method="GET" action="book.html">
        <table>
            <tr>
                <th>Pickup Location</th>
                <th>Destination</th>
            </tr>
            <tr>
                <td>
                    <input id="pickup" list="place" placeholder="Select Location" onclick="displaylist()"><br>
                    <datalist id="place">
                    </datalist>
                </td>
                <td>
                    <input id="destination" list="place1" placeholder="Select Location" onclick="displaylist1()"><br>
                    <datalist id="place1">
                    </datalist>
                </td>
            </tr>
            <tr>
                <th>Date</th>
                <th>Time</th>
            </tr>
            <tr>
                <td><input type="date" id="dateinp"></td>
                <td><input type="time" id="timeinp"></td>
            </tr>
        </table>
        </form>
        <br><br>
        <input type="submit" value="Book" id="book" onclick="book()">
        <br><br>
        <div id="bookpg"></div>
    </body>
    <script src="capp.js"></script>
    </center>
</html>
